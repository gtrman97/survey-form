<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    </head>
    <body>
<body>
  <h1 id="title">
    Survey Form 
  </h1>
  <p id="description">
    Thank you for taking the time to help us improve our platform
  </p>
  <form id="survey-form">
    <div id="contacts">
    <label id="name-label">* Name:</label>
    <input type="text" id="name" placeholder="Enter your Name" required>
    <label id="email-label">* Email:</label>
    <input type="email" id="email" placeholder="Enter your Email" required>
    <label id="number-label">Guitars Owned:</label>
    <input type="number" id="number" placeholder="Enter a Number" min="0" max="99">
    </div>
    <label>Experience Level:</label>
    <select id="dropdown">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
      <option>Shred God</option>      
    </select>
    <div id="genders">
      <label>Gender:</label> 
      <label><input type="radio" name="gender" value="male" checked="checked">Male</label>   
      <label><input type="radio" name="gender" value="female"> Female</label>   
    </div>
    <div id="acoustic">   
    <label><input type="checkbox" value="acoustic">I play Acoustic</label>
    </div>
    <div id="electric">   
    <label><input type="checkbox" value="electric">I play Electric</label>
    </div>
    <textarea placeholder="Enter your comments or suggestions here..."></textarea>
    <input type="submit" id="submit" value="submit">   
  </form>
</body>


        <script src="" async defer></script>
    </body>
</html>
